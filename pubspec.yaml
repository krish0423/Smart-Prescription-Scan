name: smart_prescription_scanner
description: A Flutter application to scan and manage prescription medications.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  camera: ^0.10.5+5
  google_ml_kit: ^0.16.3
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  image_picker: ^1.0.4
  path: ^1.8.3
  flutter_gemini: ^3.0.0
  flutter_dotenv: ^5.2.1
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
